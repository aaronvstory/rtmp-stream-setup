# RTMP Stream Setup Assistant Configuration File
# This file stores your preferred settings and paths for the streaming setup.
# The application will automatically configure these during first run if left empty.

[Paths]
# Path to ADB (Android Debug Bridge) executable or platform-tools folder
# Example: C:\platform-tools or C:\Android\sdk\platform-tools
# Leave empty for automatic detection during setup
adbpath =

# Path to MonaServer executable or MonaServer folder
# Example: C:\Users\YourName\rtmp-stream-setup\MonaServer_Win64
# Leave empty for automatic detection during setup
monaserverpath =

# Path to OBS Studio executable (obs64.exe or obs32.exe)
# Example: C:\Program Files\obs-studio\bin\64bit\obs64.exe
# Leave empty if not using OBS Studio integration
obspath =

[Device]
# Android app package name and activity to launch for streaming
# Format: package.name/package.name.ActivityName
# Default is for a specific streaming app - change if using a different app
packagename = com.telegram.a1064/com.nvshen.chmp4.SplashActivity

[Network]
# RTMP server port for streaming (default: 1935)
# Change only if you have port conflicts or specific network requirements
rtmpport = 1935

[Options]
# Automatically start MonaServer when beginning setup (recommended: true)
autostartmonaserver = true

# Skip device selection when only one device is connected (recommended: true)
autoselectsingledevice = true

# Fetch and display device model names during detection (recommended: true)
fetchdevicemodels = true

# Automatically kill processes using the RTMP port without prompting (use with caution)
forcekillconflictingportprocess = true